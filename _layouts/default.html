<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
	<head>
		<meta charset="utf-8" />
		<meta name="generator" content="jekyll" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
		<meta name="author" content="{{ site.author }}" />
		{% if page.date %}
		<meta name="dcterms.date" content="{{ page.date | date: "%Y-%m-%d" }}" />
		{% endif %}
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="{{ "/assets/css/style-imports.css" | relative_url }}" />
		<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
		<script defer="" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js" type="text/javascript"></script>
	</head>
	<body>
		{% if page.title %}
		<header id="title-block-header">
			<h1 class="title">{{ page.title }}</h1>
			{% if page.author %}
			<p class="author">{{ page.author }}</p>
			{% endif %}
		</header>
		{% endif %}
		{{ content }}
	</body>
</html>
